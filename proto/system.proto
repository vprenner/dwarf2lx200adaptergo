syntax = "proto3";

option go_package = "vprenner.com/dwarf/protos";

//设置系统时间
message ReqSetTime {
    uint64 timestamp = 1;
}

//设置系统时区
message ReqSetTimezone {
    string timezone = 1;
}

// 设置MTP模式
message ReqSetMtpMode {
    int32 mode = 1;
}

// 设置CPU模式
message ReqSetCpuMode {
    int32 mode = 1;
}
